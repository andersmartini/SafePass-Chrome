<div id="Login">		
	<h1>Login to SafePass</h1>
	<form id="loginForm">
		<input type="text" name="username" id="username" placeholder="User Name"></input>
		<input type="password" name="serverPass" id="serverPass" placeholder="password" />
		<input type="password" name="localPass" id="localPass" placeholder="Master Key" />

		<button type="submit" id="submit">Login</button>
	</form>
</div>


<div id="Signup" class="hidden">
	<h1>Welcome to SafePass!</h1>
	<p>create your account now!</p>
	<form id="signupForm">
		<input type="text" id="username" placeholder="User Name"></input>
		
		<input type="password" id="ServerPass" placeholder="Choose a Password">
		<input type="password" id="ServerPassVerif" placeholder="Repeat it...">

		<input type="password" id="LocalPass" placeholder="Choose a Master Key">
		<input type="password" id="LocalPassVerif" placeholder="And repeat it...">

		<button type="submit" id="submit">SignUp</button>

	</form>



</div>



<button type="button" id="formToggler"></button>


<span id="msg"></span>
